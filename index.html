<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Word Guess Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>


<body style="background:transparent top url(../Word-Guess-Game/assets/images/StarWars2.png">



  <div class="row justify-content-center">
    <div class="col-lg-12 p-5 my-5">
      <p></p>
    </div>
  </div>

  <div class="row justify-content-center">

    <div class="col-lg-4 bg-secondary">

      <h1 class="text-center pt-3">Star Wars Hangman</h1>
      <p class="text-center">Press any key to get started</p>
      <p class="text-center">Wins</p>
      <p class="text-center" id="wins-number"></p>
      <p class="text-center">Current Word</p>
      <p class="text-center" id="current-text"></p>
      <p class="text-center">Number of Guesses Remaining</p>
      <p class="text-center" id="guesses-left"></p>
      <p class="text-center">Letters Already Guessed</p>
      <p class="text-center" id="letters-used"></p>

    </div>
  </div>

  <script src="../Word-Guess-Game/assets/javascript/game.js" type="text/javascript"></script>
</body>

</html>
